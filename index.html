<!DOCTYPE html>
<html>

<head>
    <title>Train Scheduler</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
        crossorigin="anonymous">


</head>

<body>
    <div class="container">
        <!--jumbotron-->
        <div class="jumbotron">
            <h1>Train Scheduler</h1>
        </div>

        <div class="row">
            <!--results panel-->
            <div class="col-lg-12">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h3>Current Train Schedule</h3>
                    </div>
                    <div class="panel-body">
                        <table class="table table-hover" id="trainTable">
                            <thead>
                                <tr>
                                    <th>Train Name</th>
                                    <th>Destination</th>
                                    <th>Frequency (min)</th>
                                    <th>Next Arrival</th>
                                    <th>Minutes Away</th>
                                </tr>
                            </thead>
                            <tbody id="trainTableRows">
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
            </div>
            

                <div class="row">
                    <!--search parameters panel-->
                    <div class="col-lg-12">
                        <div class="panel panel-default">
                            <div class="panel-heading">
                                <h3>Add Train</h3>
                            </div>
                            <div class="panel-body">
                                <form>
                                    <div class="form-group">
                                        <label for="train">Train Name</label>
                                        <input type="text" class="form-control" id="train">
                                    </div>
                                    <div class="form-group">
                                        <label for="destination">Destination</label>
                                        <input type="text" class="form-control" id="destination">
                                    </div>
                                    <div class="form-group">
                                        <label for="time">First Train Time (HH:mm-military time)</label>
                                        <input type="text" class="form-control" id="time">
                                    </div>
                                    <div class="form-group">
                                        <label for="repeat">Frequency (min)</label>
                                        <input type="text" class="form-control" id="repeat">
                                    </div>
                                    <button type="submit" class="btn btn-primary">Submit</button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
                </div>
            
            
            <script type="text/javascript" src="assets/javascript/app.js"></script>
</body>

</html>
